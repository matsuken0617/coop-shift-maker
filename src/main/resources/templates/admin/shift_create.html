<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>シフト作成確認</title>
    <!-- bootstrap, <head>の中に以下のcss,jsを入れる -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <h2>以下の提出状況からシフトを作成しますか？</h2>
    <table border="1">
        <thead>
            <tr>
                <th>\</th>
                <th:block th:each="d: ${dates}">
                    <th>[[${d}]]</th>
                </th:block>
            </tr>

        </thead>
        <tbody>
            <tr th:each="w, stat1 : ${workers}">
                <td>[[${w.name}]]</td>
                <span th:each="x, stat2 : ${dates}">
                    <th:block th:switch="${shiftCalendar[__${stat1.index}__][__${stat2.index}__]}">
                        <td th:case=1>〇</td>
                        <td th:case=-1>☓</td>
                        <td th:case=*></td>
                    </th:block>
                </span>
            </tr>
        </tbody>
    </table>
    <p>
        <a th:href="@{/admin/shift/create}">シフト作成</a>
        <a th:href="@{/admin}">戻る</a>
    </p>
</body>

</html>
