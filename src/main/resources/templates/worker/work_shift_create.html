<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>シフト提出</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1>シフト提出</h1>
    <p>出勤できない日にチェックを入れ、「確認する」を押してください。</p>
    <form role="form" th:action="@{/worker/{id}/work-shift/create/check(id=${worker.id})}" th:object=${forms}
        method="post">
        <div class="table-responsive">
            <table class="table">
                <tr th:each="form, stat: ${forms.list}">
                    <td>[[${form.date}]]</td>
                    <td>
                        <input name="work" type="checkbox" value=-1 th:field=*{list[__${stat.index}__].work}
                            style="transform: scale(2.0);">
                        <input name="work" type="hidden" value=0 th:field=*{list[__${stat.index}__].work}>
                    </td>
                    <input type="hidden" th:field=*{list[__${stat.index}__].date}>
                    <input type="hidden" th:field=*{list[__${stat.index}__].workerId}>
                </tr>
            </table>
        </div>
        <input type="submit" value="確認する">
    </form>
    <a th:href="@{/worker/{id}(id=${worker.id})}">戻る</a>
</body>

</html>
